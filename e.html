<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-TİCARET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #5D5CDE;
            --primary-dark: #4544A9;
            --secondary: #ff3e6c;
            --text-light: #FFFFFF;
            --text-dark: #121212;
            --bg-light: #FFFFFF;
            --bg-dark: #181818;
            --card-light: #f5f5f5;
            --card-dark: #222222;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --gradient-hover: linear-gradient(135deg, var(--primary-dark), var(--primary));
            --gradient-secondary: linear-gradient(135deg, var(--secondary), #ff6b6b);
            --border-radius: 12px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark {
            --bg-light: #181818;
            --text-light: #FFFFFF;
            --card-light: #222222;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        header {
            background: var(--gradient);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 10;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        header h1:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: white;
            border-radius: 3px;
        }

        .header-text {
            margin: 10px 0;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            flex: 1;
            padding: 30px 20px;
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category {
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: none;
        }

        .category:hover, .category.active {
            background: var(--gradient-hover);
            transform: translateY(-3px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .product {
            background: var(--card-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0);
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(93, 92, 222, 0.2);
        }

        .product-img-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
            background: linear-gradient(45deg, #f3f3f3, #efefef);
        }

        .product img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--gradient-secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }

        .product-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .product-desc {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .product-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-code {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .buy-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .buy-button:hover {
            background: var(--gradient-hover);
            transform: translateY(-3px);
        }

        .buy-button i {
            font-size: 1.2rem;
        }

        footer {
            background: var(--card-dark);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }

        .footer-section {
            flex: 1 1 300px;
            text-align: left;
        }

        .footer-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .footer-title:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-TİCARET</h1>
        <p class="header-text">En iyi ürünler, en uygun fiyatlar</p>
    </header>

    <div class="container">
        <div class="categories">
            <button class="category active" data-category="all">Tümü</button>
            <button class="category" data-category="elektronik">Elektronik</button>
            <button class="category" data-category="giyim">Giyim</button>
            <button class="category" data-category="ev">Ev & Yaşam</button>
            <button class="category" data-category="spor">Spor</button>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        // Product data with category and image generation
        const products = [
            { 
                id: 1, 
                code: "PRD-001", 
                name: "WEB SİTE TASARIMI", 
                price: 1000, 
                category: "web",
                description: "Tamamen responsive ve SEO uyumlu modern web site tasarımı.", 
                badge: "En Çok Satan"
            },
            { 
                id: 2, 
                code: "PRD-002", 
                name: "ÖZEL YAZILIM GELİŞTİRME", 
                price: 2500, 
                category: "software",
                description: "İşletmenize özel yazılım çözümleri ve otomasyon sistemleri.", 
                badge: ""
            },
            { 
                id: 3, 
                code: "PRD-003", 
                name: "GRAFİK TASARIM PAKETİ", 
                price: 750, 
                category: "graphic",
                description: "Logo, kartvizit, broşür ve kurumsal kimlik tasarımı.", 
                badge: "İndirimli"
            },
            { 
                id: 4, 
                code: "PRD-004", 
                name: "LOGO TASARIM", 
                price: 250, 
                category: "graphic",
                description: "Markanızı yansıtan profesyonel ve özgün logo tasarımı.", 
                badge: ""
            },
            { 
                id: 5, 
                code: "PRD-005", 
                name: "ANİMASYONLU VİDEO", 
                price: 350, 
                category: "animation",
                description: "Ürün tanıtımı, reklam ve sosyal medya için animasyonlu videolar.", 
                badge: "Yeni"
            },
            { 
                id: 6, 
                code: "PRD-006", 
                name: "E-TİCARET WEB SİTESİ", 
                price: 3000, 
                category: "web",
                description: "Ödeme sistemleri entegre, tam fonksiyonel e-ticaret sitesi.", 
                badge: "Popüler"
            },
            { 
                id: 7, 
                code: "PRD-007", 
                name: "SOSYAL MEDYA PAKETİ", 
                price: 500, 
                category: "graphic",
                description: "Sosyal medya hesaplarınız için banner, post ve story tasarımları.", 
                badge: ""
            },
            { 
                id: 8, 
                code: "PRD-008", 
                name: "MOBİL UYGULAMA GELİŞTİRME", 
                price: 5000, 
                category: "software",
                description: "iOS ve Android platformları için native mobil uygulama geliştirme.", 
                badge: "Premium"
            }
        ];

        // Generate placeholder image for a product based on its name and category
        function generatePlaceholderImage(product) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = 400;
            canvas.height = 300;
            
            // Color based on category
            let gradientColors;
            switch(product.category) {
                case 'web':
                    gradientColors = ['#3498db', '#2980b9'];
                    break;
                case 'software':
                    gradientColors = ['#9b59b6', '#8e44ad'];
                    break;
                case 'graphic':
                    gradientColors = ['#e74c3c', '#c0392b'];
                    break;
                case 'animation':
                    gradientColors = ['#f1c40f', '#f39c12'];
                    break;
                default:
                    gradientColors = ['#1abc9c', '#16a085'];
            }
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, gradientColors[0]);
            gradient.addColorStop(1, gradientColors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for(let i = 0; i < 10; i++) {
                const size = Math.random() * 50 + 20;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Add product name
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Poppins, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Split long names into multiple lines
            const words = product.name.split(' ');
            let lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                if (currentLine.length + word.length > 15) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length ? ' ' : '') + word;
                }
            });
            if (currentLine.length) lines.push(currentLine);
            
            // Draw each line
            lines.forEach((line, i) => {
                const y = canvas.height/2 - ((lines.length - 1) * 30/2) + i * 30;
                ctx.fillText(line, canvas.width/2, y);
            });
            
            // Add price tag if price is not 0
            if (product.price > 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(canvas.width - 100, 0, 100, 40);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Poppins, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`₺${product.price}`, canvas.width - 50, 20);
            }
            
            // Add product code at bottom
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            ctx.fillStyle = 'white';
            ctx.font = '14px Poppins, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(product.code, canvas.width/2, canvas.height - 15);
            
            return canvas.toDataURL();
        }

        // Generate product card
        function generateProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product';
            
            card.innerHTML = `
                <div class="product-img-container">
                    <img src="${generatePlaceholderImage(product)}" alt="${product.name}" class="product-img">
                </div>
                <div class="product-content">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-desc">${product.description}</p>
                    <div class="product-bottom">
                        <span class="product-price">${product.price.toFixed(2)} TL</span>
                    </div>
                    <p class="product-code">Ürün Kodu: ${product.code}</p>
                    <button onclick="buyNow('${product.name}', ${product.price})" class="buy-button">
                        <i class="ri-whatsapp-line"></i>
                        Satın Al
                    </button>
                </div>
            `;
            
            return card;
        }

        // Buy now function
        function buyNow(productName, productPrice) {
            const message = `Merhaba, ${productName} ürününü (${productPrice} TL) satın almak istiyorum.`;
            const whatsappLink = `https://wa.me/905054315002?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        // Render products based on selected category
        function renderProducts(category = 'all') {
            const productsContainer = document.getElementById('productsGrid');
            productsContainer.innerHTML = '';
            
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="ri-shopping-basket-line"></i>
                        <p>Bu kategoride ürün bulunamadı.</p>
                    </div>
                `;
                return;
            }
            
            filteredProducts.forEach((product, index) => {
                const productCard = generateProductCard(product);
                productCard.style.animationDelay = `${index * 0.1}s`;
                productsContainer.appendChild(productCard);
            });
        }

        // Category filter click handler
        document.querySelectorAll('.category').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.category').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Update current category and render products
                const currentCategory = button.dataset.category;
                renderProducts(currentCategory);
            });
        });

        // Initialize the products display
        renderProducts();
    </script>
</body>
</html>
