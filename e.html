<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-TÄ°CARET</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
            position: relative;
            animation: headerAnimation 5s infinite alternate;
        }
        @keyframes headerAnimation {
            0% { background: linear-gradient(135deg, #1e90ff, #0077b6); }
            50% { background: linear-gradient(135deg, #0077b6, #1e90ff); }
            100% { background: linear-gradient(135deg, #1e90ff, #0077b6); }
        }
        .cart-icon, .user-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .cart-icon { right: 60px; }
        .user-icon:hover, .cart-icon:hover {
            transform: scale(1.2);
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }
        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
        }
        .product {
            flex: 1 1 calc(25% - 40px);
            max-width: 220px;
            margin: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            animation: fadeIn 1s ease-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
            background-color: #2a2a2a;
        }
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #1e90ff;
        }
        .product p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
        .product .price {
            font-weight: bold;
            color: #1e90ff;
            margin-top: 10px;
            font-size: 18px;
        }
        .product .code {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .buy-button:hover {
            transform: scale(1.1);
        }
        .cart-modal, .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            animation: modalFadeIn 0.5s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .cart-modal h2, .login-modal h2 {
            margin-top: 0;
            color: #1e90ff;
        }
        .cart-modal ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-modal li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .cart-modal li:hover {
            transform: translateX(10px);
        }
        .cart-modal li button {
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .cart-modal li button:hover {
            transform: scale(1.1);
        }
        .close-cart, .close-login {
            cursor: pointer;
            color: #1e90ff;
            font-weight: bold;
            float: right;
            transition: transform 0.3s;
        }
        .close-cart:hover, .close-login:hover {
            transform: scale(1.2);
        }
        .checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .checkout-button:hover {
            transform: scale(1.1);
        }
        .checkout-button:disabled {
            background: #888;
            cursor: not-allowed;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1e90ff, #0077b6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .product .logo {
            /* Bu stil bloÄŸu kaldÄ±rÄ±labilir */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>EtiÃ§artet</h1>
        <span class="cart-icon" onclick="toggleCart()">ðŸ›’</span>
        <span class="user-icon" onclick="toggleLogin()">ðŸ‘¤</span>
    </header>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="home-button">Ana Sayfa</button>
        <h2>ÃœrÃ¼nlerimiz</h2>
        <div id="products" class="products"></div>
    </div>

    <!-- Sepet Modal -->
    <div class="cart-modal" id="cartModal">
        <span class="close-cart" onclick="toggleCart()">X</span>
        <h2>Sepetiniz</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Toplam: â‚º0</p>
        <button class="checkout-button" id="checkoutButton" onclick="checkout()" disabled>SatÄ±n Al</button>
    </div>

    <!-- GiriÅŸ Modal -->
    <div class="login-modal" id="loginModal">
        <span class="close-login" onclick="closeModal('loginModal')">X</span>
        <h2>GiriÅŸ Yap</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-posta" required>
            <input type="password" id="loginPassword" placeholder="Åžifre" required>
            <button type="submit">GiriÅŸ Yap</button>
        </form>
        <p>HesabÄ±nÄ±z yok mu? <a href="#" onclick="toggleRegister()">KayÄ±t Ol</a></p>
    </div>

    <!-- KayÄ±t Modal -->
    <div class="login-modal" id="registerModal" style="display: none;">
        <span class="close-login" onclick="closeModal('registerModal')">X</span>
        <h2>KayÄ±t Ol</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="AdÄ±nÄ±z" required>
            <input type="email" id="registerEmail" placeholder="E-posta" required>
            <input type="password" id="registerPassword" placeholder="Åžifre" required>
            <button type="submit">KayÄ±t Ol</button>
        </form>
        <p>Zaten hesabÄ±nÄ±z var mÄ±? <a href="#" onclick="toggleLogin()">GiriÅŸ Yap</a></p>
    </div>

    <!-- Bildirim -->
    <div class="notification" id="notification" style="display: none;">ÃœrÃ¼n sepete eklendi!</div>

    <script>
        const cart = [];
        let isLoggedIn = false; // KullanÄ±cÄ± giriÅŸ durumu
        const products = [
            { id: 1, code: "PRD-001", name: "WEB SÄ°TE", price: 1000, image: "website-1.jpg", description: "ÃœrÃ¼n aÃ§Ä±klamasÄ± burada yer alacak." },
            { id: 2, code: "PRD-002", name: "YAZILIM", price: 0, image: "yazÄ±lÄ±m yapÄ±lÄ±r.png", description: "YAZILIM Ä°Ã‡Ä°N Ä°LETÄ°ÅžÄ°ME GEÃ‡Ä°N." },
            { id: 3, code: "PRD-003", name: "GRAFÄ°K TASARIM", price: 0, image: "1.webp", description: "HERTÃœRLÃœ GRAFÄ°K YapÄ±lÄ±r." },
            { id: 4, code: "PRD-004", name: "LOGO TASARIM", price: 250, image: "1.png", description: "HERTÃœRLÃœ LOGO YAPILIR." },
            { id: 5, code: "PRD-005", name: "ANÄ°MASYONLU VÄ°DEO", price: 350, image: "slide-2.webp", description: "ÃœrÃ¼n aÃ§Ä±klamasÄ± burada yer alacak." },
        ];

        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product" data-id="${product.id}">
                    <img src="${product.image}" alt="${product.name}">
                    <div>
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">â‚º${product.price}</p>
                        <p class="code">ÃœrÃ¼n Kodu: ${product.code}</p>
                        <button class="buy-button" onclick="addToCart('${product.name}', ${product.price}, '${product.code}')">Sepete Ekle</button>
                    </div>
                </div>
            `).join('');
        }

        renderProducts();

        function addToCart(productName, productPrice, productCode) {
            const existingProduct = cart.find(item => item.code === productCode);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ code: productCode, name: productName, price: productPrice, quantity: 1 });
            }
            updateCart();
            showNotification(`${productName} sepete eklendi!`);
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'none' || cartModal.style.display === '' ? 'block' : 'none';
            updateCart();
        }

        function toggleLogin() {
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            loginModal.style.display = 'block';
            registerModal.style.display = 'none';
        }

        function toggleRegister() {
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            loginModal.style.display = 'none';
            registerModal.style.display = 'block';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const totalPrice = document.getElementById('totalPrice');
            const checkoutButton = document.getElementById('checkoutButton');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} (${item.code}) - â‚º${item.price} x ${item.quantity}
                    <button onclick="removeFromCart(${index})">KaldÄ±r</button>
                `;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });

            totalPrice.textContent = `Toplam: â‚º${total}`;

            // SatÄ±n alma butonunu giriÅŸ durumuna gÃ¶re aktif/pasif yap
            checkoutButton.disabled = !isLoggedIn;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if (!isLoggedIn) {
                alert("LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!");
                return;
            }
            const message = cart.map(item => `${item.name} (${item.code}) - â‚º${item.price} x ${item.quantity}`).join(', ');
            const whatsappLink = `https://wa.me/905555555555?text=Merhaba, ÅŸu Ã¼rÃ¼nleri satÄ±n almak istiyorum: ${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // GiriÅŸ ve kayÄ±t iÅŸlemleri
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            // Basit giriÅŸ kontrolÃ¼
            if (email && password) {
                isLoggedIn = true;
                alert("GiriÅŸ baÅŸarÄ±lÄ±!");
                closeModal('loginModal');
                updateCart(); // Sepeti gÃ¼ncelle
            } else {
                alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun!");
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            // Basit kayÄ±t kontrolÃ¼
            if (name && email && password) {
                alert("KayÄ±t baÅŸarÄ±lÄ±! LÃ¼tfen giriÅŸ yapÄ±n.");
                closeModal('registerModal');
                toggleLogin();
            } else {
                alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun!");
            }
        });
    </script>
</body>
